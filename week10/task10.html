<body>
    <script>
        function A(length,breadth) 
        {
            let area=length*breadth;
            return area;
        }
		
        let length=parseFloat(prompt("Enter the length"));
        let breadth=parseFloat(prompt("Enter the breadth"));    
        let area=A(length,breadth);
        document.write("The area of the rectangle is:"+area);
    </script>
</body>
</html>
