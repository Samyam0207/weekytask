<html>
<head>
    <title>Form1</title>
<link href="1form.css" rel="stylesheet" type="text/css">
    
</head>
<body >
   <fieldset >
    <h2>Search our web site!</h2>
      <hr>
    <form>
        <fieldset class="qw">
            <legend>Where do you want to search?</legend>

            <input type="radio"  name="select" value="Whole Site"  >
            <label for="whole">Whole site</label><br>

            <input type="radio"  name="select" value=" Business  Partners Section">
            <label for="business">Business Partners Section</label><br>

            <input type="radio"  name="select" value="Corporate Communications Section">
            <label for="corporate">Corporate Communications Section</label><br>

            <input type="radio"  name="select" value="Lotus Education Section" checked>
            <label for="lotus">Lotus Education Section</label>

        </fieldset>
        
        <label >Enter a word or two that we can search on:</label><br>
        <input type="text" id="search" name="search"><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
   </fieldset>
</body>
</html>
